<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form through Flex Box</title>
    <link rel="stylesheet" href="./asstes/css/style.css" />
  </head>
  <body class="bg">
    <div class="main">
      <h3 class="center">Responsive registration Form</h3>
      <div class="fname">
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" class="input" required />
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" class="input" required />
      </div>
      <div class="fname">
        <label for="email">Email:</label>
        <input type="email" id="email" class="inputemail" required />
      </div>
      <div class="fname">
        <label for="password">Password:</label>
        <input type="password" id="password" class="inputpassword" required />
      </div>
      <div class="fname">
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" class="inputcpassword" required />
      </div>
      <div class="fname">
        <label for="country">Choose a Country:</label>

        <select name="Country" id="country" class="country" required>
          <option value="Pakistan">Pakistan</option>
          <option value="America">America</option>
          <option value="Spain">Spain</option>
          <option value="SudiaArabia">SudiaArabia</option>
        </select>
        <label for="date">Choose Date:</label>
        <input type="date" id="date" class="date" required />
      </div>
      <div class="button">
        <button type="button" class="data">ADD DATA</button>
      </div>
      <a href="./index.html" class="first">Back to First Form</a>
    </div>
  </body>
</html>
